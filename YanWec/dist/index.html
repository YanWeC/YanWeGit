<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/css/index.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <div ui-view>

  </div>
  <script type="text/javascript">
   function fixRem(doc) {
        var body = doc.getElementsByTagName('body')[0];

        var docEl = doc.documentElement;
        body.style.width = '7.5rem';
        var width;
        if (window.getComputedStyle) {
            width = window.getComputedStyle(body, null)['width'];

        } else {
            width = dom.currentStyle['width'];
        }
        var bodyWidth = parseInt(width);
        var clientWidth = docEl.clientWidth;
        if (bodyWidth != clientWidth) {
            var scale = clientWidth / bodyWidth;
            var rem = docEl.style.fontSize;
            rem = parseInt(rem);
            rem = rem * scale;
            docEl.style.fontSize = rem + 'px';
        }
    }
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 50 * (clientWidth / 375) + 'px';
                fixRem(doc);
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
  </script>
  <script src="vendor/angular/angular.min.js" charset="utf-8"></script>

  <script src="js/index.js" charset="utf-8"></script>
</body>
